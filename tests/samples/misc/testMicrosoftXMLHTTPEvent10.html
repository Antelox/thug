<html>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://buffer.antifork.org', true);
        xhr.send();
        xhr.timeout = 5000;
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                if (!!xhr.responseText) {
                    alert(xhr.responseText)
                } else {
                    xhr.abort();
                }
            }
            else if (xhr.readyState == 1 && xhr.status == !200) {
                xhr.abort();
            }
        }
    </script>
</body>
</html>
